<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="heaing">
        <h1 class="heaing">Sign In Account</h1>
      </div>

      <div class="input-form">
        <form action="" class="login">
          <input type="text" placeholder="Email address" />
          <input type="password" placeholder="Enter password" />
          <button type="submit" class="login-btn">Sign In</button>
        </form>
      </div>

      <div class="alter-media">
        <h1 class="heaing">OR</h1>
        <div class="social-media">
          <i class="fa-brands fa-google icon"></i>
          <i class="fa-brands fa-facebook icon"></i>
        </div>
      </div>
    </div>

    <div class="container register">
      <div class="heaing">
        <h1 class="heaing">Sign up for a free account</h1>
      </div>

      <div class="input-form">
        <form action="" class="login">
          <input type="text" placeholder="Email Name" />
          <input type="text" placeholder="Email address" />
          <input type="password" placeholder="Enter password" />
          <input type="password" placeholder="Confirm Enter password" />
          <button type="submit" class="login-btn">Sign In</button>
        </form>
      </div>

      <div class="alter-media">
        <h1 class="heaing">OR</h1>
        <div class="social-media">
          <i class="fa-brands fa-google icon"></i>
          <i class="fa-brands fa-facebook icon"></i>
        </div>
      </div>
    </div>
  </body>
</html>
